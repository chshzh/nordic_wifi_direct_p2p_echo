# Wi-Fi driver
CONFIG_WIFI=y
CONFIG_WIFI_NRF70=y

# Wi-Fi P2P support
CONFIG_NRF70_P2P_MODE=y
CONFIG_NRF70_AP_MODE=y
CONFIG_WIFI_NM_WPA_SUPPLICANT=y
CONFIG_WIFI_NM_WPA_SUPPLICANT_P2P=y
CONFIG_WIFI_NM_WPA_SUPPLICANT_AP=y
CONFIG_WIFI_NM_WPA_SUPPLICANT_WPS=y
CONFIG_WIFI_NM_WPA_SUPPLICANT_EAPOL=y
CONFIG_WIFI_NM_WPA_SUPPLICANT_INF_MON=y
CONFIG_WIFI_NM_WPA_SUPPLICANT_GLOBAL_HEAP=y

# DHCP Server for GO role
CONFIG_NET_DHCPV4_SERVER=y

# Disable low power for stable P2P operation
CONFIG_NRF_WIFI_LOW_POWER=n

# Wi-Fi ready library for safe initialization
CONFIG_WIFI_READY_LIB=y

# Networking
CONFIG_NETWORKING=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_LOG=y
CONFIG_NET_IPV4=y
CONFIG_NET_UDP=y
CONFIG_NET_TCP=y

# Network buffer configuration
CONFIG_NET_PKT_RX_COUNT=16
CONFIG_NET_PKT_TX_COUNT=16
CONFIG_NET_BUF_RX_COUNT=32
CONFIG_NET_BUF_TX_COUNT=32
CONFIG_NRF70_RX_NUM_BUFS=16

# Wi-Fi memory configuration
# NOTE: P2P GO mode requires AP mode which needs more heap memory
CONFIG_HEAP_MEM_POOL_SIZE=80000
CONFIG_HEAP_MEM_POOL_IGNORE_MIN=y
CONFIG_NRF_WIFI_CTRL_HEAP_SIZE=40000
CONFIG_NRF_WIFI_DATA_HEAP_SIZE=100000
CONFIG_NET_TC_TX_COUNT=1

# Network interface configuration
CONFIG_NET_IF_UNICAST_IPV4_ADDR_COUNT=2
CONFIG_NET_MAX_CONTEXTS=10
CONFIG_NET_CONTEXT_SYNC_RECV=y

CONFIG_INIT_STACKS=y

# Ethernet L2
CONFIG_NET_L2_ETHERNET=y

# Zephyr NET Connection Manager (align with wifi shell behavior)
CONFIG_NET_CONNECTION_MANAGER=y
CONFIG_L2_WIFI_CONNECTIVITY=y
CONFIG_L2_WIFI_CONNECTIVITY_CONNECTION_PERSISTENCE=y
CONFIG_L2_WIFI_CONNECTIVITY_AUTO_CONNECT=y
CONFIG_L2_WIFI_CONNECTIVITY_AUTO_DOWN=n
CONFIG_NET_CONNECTION_MANAGER_MONITOR_STACK_SIZE=5000

# Wi-Fi credentials storage (required by L2 Wi-Fi connectivity)
CONFIG_WIFI_CREDENTIALS=y
CONFIG_WIFI_CREDENTIALS_CONNECT_STORED=y
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_SETTINGS=y
CONFIG_SETTINGS_NVS=y

# Network configuration
# IMPORTANT: Disable auto init to prevent DHCP client from starting at boot
# This would interfere with P2P L2 packet operations (causes "Network interface is not configured" error)
# P2P will configure the interface dynamically - GO sets static IP, CLI runs DHCP after group forms
CONFIG_NET_CONFIG_SETTINGS=n

CONFIG_NET_SOCKETS_POLL_MAX=12

# Stack sizes
CONFIG_MAIN_STACK_SIZE=5200
CONFIG_NET_TX_STACK_SIZE=4096
CONFIG_NET_RX_STACK_SIZE=4096
CONFIG_P2P_SAMPLE_START_WIFI_THREAD_STACK_SIZE=5200

# GPIO and buttons
CONFIG_GPIO=y
CONFIG_DK_LIBRARY=y

# Debugging
CONFIG_STACK_SENTINEL=y
CONFIG_DEBUG_COREDUMP=y
CONFIG_DEBUG_COREDUMP_BACKEND_LOGGING=y
CONFIG_DEBUG_COREDUMP_MEMORY_DUMP_MIN=y

# Kernel options
CONFIG_ENTROPY_GENERATOR=y
CONFIG_REBOOT=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_BUFFER_SIZE=4096
CONFIG_PRINTK=y
CONFIG_SHELL=y
CONFIG_NET_SHELL=y
CONFIG_WIFI_NM_WPA_SUPPLICANT_LOG_LEVEL_INF=y

# Timing
CONFIG_POSIX_TIMERS=y

# Net management event queue
CONFIG_NET_MGMT_EVENT_QUEUE_TIMEOUT=5000
CONFIG_NET_MGMT_EVENT_QUEUE_SIZE=16

# P2P specific configurations
CONFIG_WIFI_P2P_MAX_PEERS=5

# LTO and optimization for P2P
CONFIG_LTO=y
CONFIG_ISR_TABLES_LOCAL_DECLARATION=y

# UDP Echo Demo configuration
CONFIG_UDP_ECHO_COUNT=100

# POSIX API for socket operations
CONFIG_POSIX_API=y


# Enable DHCP client for P2P Client role
CONFIG_NET_DHCPV4=y
