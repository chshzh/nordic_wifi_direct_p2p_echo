# Overlay for device that should always become Client (CLI)
#
# Usage: Build with -DEXTRA_CONF_FILE="overlay-p2p-cli.conf"

# Target peer MAC address filter - only connect to GO with this MAC
# Replace with your GO device's MAC address (found in terminal output)
# Leave empty to connect to any discovered peer
# Example: CONFIG_P2P_TARGET_PEER_MAC="f4:ce:36:00:af:12"
CONFIG_P2P_TARGET_PEER_MAC=""

# Low GO intent - always become Client
CONFIG_P2P_GO_INTENT=0

# Enable DHCP client to get IP from GO
CONFIG_NET_DHCPV4=y

# UDP Echo Count (set number of echo packets to send, 0 = infinite)
CONFIG_UDP_ECHO_COUNT=10
