# Overlay for device that should always become Group Owner (GO)
#
# Usage: Build with -DEXTRA_CONF_FILE="overlay-p2p-go.conf"

# High GO intent - always become GO
CONFIG_P2P_GO_INTENT=15

# GO IP configuration
CONFIG_P2P_GO_IP_ADDRESS="192.168.88.1"
CONFIG_P2P_GO_IP_NETMASK="255.255.255.0"
CONFIG_P2P_DHCP_SERVER_POOL_START="192.168.88.10"

# Target peer MAC (leave empty to connect to any discovered peer)
# Replace with your Client device's MAC address if you want strict pairing
# Example: CONFIG_P2P_TARGET_PEER_MAC="f4:ce:36:00:ae:ec"
CONFIG_P2P_TARGET_PEER_MAC=""

# UDP Echo Count (0 = infinite, or set a specific number)
CONFIG_UDP_ECHO_COUNT=0
